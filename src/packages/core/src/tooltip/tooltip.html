<div
    [class]="className"
    [ngClass]="{
        '_e_tooltip': true,
        '_e_tooltip_top': position === 'top',
        '_e_tooltip_top-right': position === 'top-right',
        '_e_tooltip_right': position === 'right',
        '_e_tooltip_bottom-right': position === 'bottom-right',
        '_e_tooltip_bottom': position === 'bottom',
        '_e_tooltip_left': position === 'left',
        '_e_tooltip_bottom-left': position === 'bottom-left',
        '_e_tooltip_top-left': position === 'top-left'
    }">
    {{ text }}
    <ng-content></ng-content>
</div>
