<div
    class="_e_datalist__line"
    [ngClass]="{
        '_e_datalist__line_danger': item?.appearance === 'danger',
        '_e_datalist__line_warning': item?.appearance === 'warning'
    }">
    <div class="_e_datalist__title" [style.width.px]="titleWidth">
        <e-datalist-content [content]="item?.title"></e-datalist-content>
    </div>
    <div class="_e_datalist__value">
        <e-datalist-content [content]="item?.value"></e-datalist-content>
    </div>
</div>
