<div
    [class]="config?.className"
    [@fade]="animationState"
    (@fade.done)="onAnimationEnd()"
    [ngClass]="{
        '_e_snackbar': true
    }">
    <div class="_e_snackbar__text">{{ config?.text }}</div>
    <button eButton class="_e_snackbar__button" (click)="onClose()">{{ config?.buttonText }} :{{ paddedCount }}</button>
</div>
