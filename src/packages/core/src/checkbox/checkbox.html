<label
    [class]="className"
    [ngClass]="{
        '_e_checkbox': true,
        '_e_checkbox_disabled': disabled || readonly
    }"
    [for]="inputId">
    <input
        class="_e_checkbox__input"
        [ngClass]="{
            '_e_checkbox__input_invalid': hasError
        }"
        type="checkbox"
        [id]="inputId"
        [name]="name"
        [value]="value"
        [checked]="checked"
        [disabled]="disabled || readonly"
        [indeterminate]="indeterminate"
        (change)="onCheckedChanged($event)">
    <span class="_e_checkbox__icon"></span>
    <span class="_e_checkbox__label">
        <ng-content></ng-content>
    </span>
</label>
